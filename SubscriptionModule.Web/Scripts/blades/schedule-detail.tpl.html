<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/create.tpl.html'" ng-if="blade.isNew"></div>
<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/ok-cancel2.tpl.html'" ng-if="!blade.isApiSave"></div>
<div class="blade-content __tree">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="formScope">
                <fieldset ng-disabled="blade.isLocked">
                    <div class="form-group" ng-init="setForm(formScope)">
                        <label class="form-label">{{ 'subscription.blades.schedule-detail.labels.is-enabled' | translate }}</label>
                        <div class="form-input">
                            <label class="form-label __switch">
                                <input type="checkbox" ng-model="blade.currentEntity.isApproved" />
                                <span class="switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="column">
                            <div class="form-group">
                                <label class="form-label">{{ 'subscription.blades.schedule-detail.labels.charge-every' | translate }}</label>
                                <div class="form-input __number">
                                    <input ng-model="blade.currentEntity.frequency" smart-float num-type="integer" required placeholder="{{ 'platform.genericValueInput.placeholders.integer' | translate}}" />
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group">
                                <label class="form-label">&nbsp;</label>
                                <div class="form-input">
                                    <ui-select ng-model="blade.currentEntity.frequencyMeasure">
                                        <ui-select-match placeholder="{{'subscription.blades.schedule-detail.placeholders.select' | translate}}">{{$select.selected}}</ui-select-match>
                                        <ui-select-choices repeat="x in frequencyMeasures | filter: $select.search">
                                            <span ng-bind-html="x | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{ 'subscription.blades.schedule-detail.labels.trial-period' | translate }}</label>
                        <div class="form-input __number">
                            <input ng-model="blade.currentEntity.trial" smart-float num-type="integer" placeholder="{{ 'platform.genericValueInput.placeholders.integer' | translate}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{ 'subscription.blades.schedule-detail.labels.charge-count' | translate }}</label>
                        <div class="form-input __number">
                            <input ng-model="blade.currentEntity.chargeCount" smart-float num-type="integer" placeholder="{{ 'platform.genericValueInput.placeholders.integer' | translate}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{ 'subscription.blades.schedule-detail.labels.grace-period' | translate }}</label>
                        <div class="form-input __number">
                            <input ng-model="blade.currentEntity.graceDays" smart-float num-type="integer" placeholder="{{ 'platform.genericValueInput.placeholders.integer' | translate}}" />
                        </div>
                    </div>
                </fieldset>
            </form>
            <!--<va-widget-container group="scheduleDetail" blade="blade" gridster-opts="{columns: 2}" ng-disabled="blade.isLocked"></va-widget-container>-->
        </div>
    </div>
</div>
